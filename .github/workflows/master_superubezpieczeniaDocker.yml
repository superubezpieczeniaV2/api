# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - superubezpieczeniaDocker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a2292d1c5fac4ac697291c709d92779c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b0a1f5ec0d7c42329f6f6b8a74cd81c2 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a2292d1c5fac4ac697291c709d92779c }}/superubezpieczenia_superubezpieczenia-api:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a2292d1c5fac4ac697291c709d92779c }}/superubezpieczenia_superubezpieczenia-api:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'superubezpieczeniaDocker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9b6d0e9a02b843f4ad5fae5316d83820 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a2292d1c5fac4ac697291c709d92779c }}/superubezpieczenia_superubezpieczenia-api:${{ github.sha }}'